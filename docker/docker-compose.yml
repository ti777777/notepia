version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: collabreef-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  collabreef-web:
    build:
      context: ..
      dockerfile: Dockerfile.web
    container_name: collabreef-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ../bin:/usr/local/app/bin
    environment:
      - PORT=8080
      - APP_DISABLE_SIGNUP=${APP_DISABLE_SIGNUP}
      - APP_SECRET=${APP_SECRET}
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy

  collabreef-worker:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    container_name: collabreef-worker
    restart: unless-stopped
    volumes:
      - ../bin:/usr/local/app/bin
    environment:
      - APP_SECRET=${APP_SECRET}
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
    driver: local
