version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: notepia-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: notepia-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/notepia --ignore-existing;
      mc anonymous set download myminio/notepia;
      exit 0;
      "

  # Notepia Application with MinIO (optional - uncomment to run app with minio)
  notepia:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: notepia-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      STORAGE_TYPE: s3
      STORAGE_S3_ENDPOINT: minio:9000
      STORAGE_S3_ACCESS_KEY: minioadmin
      STORAGE_S3_SECRET_KEY: minioadmin
      STORAGE_S3_BUCKET: notepia
      STORAGE_S3_USE_SSL: "false"
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio_data:
    driver: local
