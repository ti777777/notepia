version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: collabreef-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: collabreef-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: collabreef-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/collabreef --ignore-existing;
      mc anonymous set download myminio/collabreef;
      exit 0;
      "

  # CollabReef Web Service with MinIO
  collabreef-web:
    build:
      context: ..
      dockerfile: Dockerfile.web
    container_name: collabreef-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      STORAGE_TYPE: s3
      STORAGE_S3_ENDPOINT: minio:9000
      STORAGE_S3_ACCESS_KEY: minioadmin
      STORAGE_S3_SECRET_KEY: minioadmin
      STORAGE_S3_BUCKET: collabreef
      STORAGE_S3_USE_SSL: "false"
      REDIS_ADDR: redis:6379
      PORT: 8080
      APP_DISABLE_SIGNUP: ${APP_DISABLE_SIGNUP}
      APP_SECRET: ${APP_SECRET}
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../bin:/usr/local/app/bin

  # CollabReef Worker Service
  collabreef-worker:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    container_name: collabreef-worker
    restart: unless-stopped
    environment:
      STORAGE_TYPE: s3
      STORAGE_S3_ENDPOINT: minio:9000
      STORAGE_S3_ACCESS_KEY: minioadmin
      STORAGE_S3_SECRET_KEY: minioadmin
      STORAGE_S3_BUCKET: collabreef
      STORAGE_S3_USE_SSL: "false"
      REDIS_ADDR: redis:6379
      APP_SECRET: ${APP_SECRET}
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../bin:/usr/local/app/bin

volumes:
  minio_data:
    driver: local
  redis_data:
    driver: local
