services:
  pinbook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pinbook
    ports:
      - "8080:8080"
    volumes:
      - "./bin:/usr/local/app/bin"
    environment:
      - PORT=8080
      - APP_DISABLE_SIGNUP=${APP_DISABLE_SIGNUP}
      - APP_SECRET=${APP_SECRET}
    restart: unless-stopped